<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1 Javascript Challenge</title>
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center mt-2 responsive">
        <div class="card-custom  w-25 vh-50 border-dark">
            <img class="card-img-top vh-25" src="./assets/img/Imagen1.png" alt="Notebook Gamer">
            <div class="card-body d-flex flex-column justify-items-center align-items-center">
                <h5 class="card-title text-light mb-4 text-center">Laptop Gamer AMD</h5>
                <div class="justify-content-baseline">
                    <input class="rounded m-2 p-1 w-75" type="number" placeholder="Cantidad" id="user_input" oninput="this.value = Math.round(this.value)">
                    <select name="Color" id="color_selector" class="w-75 m-2 p-1 rounded">
                        <option value="black">Negro</option>
                        <option value="blue">Azul</option>
                        <option value="white">Blanco</option>
                        <option value="red">Rojo</option>
                    </select>
                    <p class="card-text text-light m-2 fw-bold fs-3">Precio: $400.000</p>
                    
                </div>
                <button id="boton1" class="btn btn-warning text-dark m-2">Calcular Total</button>  
            </div>
        </div>
        <div class="ms-4">
            <p>Total: $<span id="preciototal"></span></p>
            <p>Cantidad: <span id="cantidadtotal"></span></p>
            <p>Color: <img  src="./assets/img/borde.png" alt="" id="color_elegido"></p>
        </div>
    </div>
    <script src="./assets/js/total.js"></script>
</body>
</html>
